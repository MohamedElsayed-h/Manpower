<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HR Management System</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <img src="HR.jpg"><br>
    <h1>Branch List</h1>
</div>

<a th:href = "@{/addNewBranch}" class="btn btn-primary btn-sm mb-3"> Add Branch </a>
<table border="1" class="table table-striped table-responsive-md">
    <thead>
    <th>BranchName</th>
    <th>BranchCity</th>
    <th>BranchEmail</th>
    <th>BranchAddress</th>
    <th>BranchTel</th>

    <th>Actions</th>
    </thead>


    </tbody>
    <tbody>
    <tr th:each="branch : ${ListBranches}">
        <td th:text="${branch.branchName}"></td>
        <td th:text="${branch.branchCity}"></td>
        <td th:text="${branch.branchEmail}"></td>
        <td th:text="${branch.branchAddress}"></td>
        <td th:text="${branch.branchTel}"></td>

        <td> <a th:href="@{/UpdateBranchForm/{id}(id=${branch.id})}" class="btn btn-primary">Update</a>
            <a th:href="@{/DeleteBranch/{id}(id=${branch.id})}" class="btn btn-danger">Delete</a>
        </td>


    </tr>
    </tbody>

</table>
</body>
</html>
