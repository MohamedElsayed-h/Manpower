<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>HR Management System</title>
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
  <h1>HR Management System</h1>
  <form th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
    <!---
    <br><input type="text" placeholder="Användare" th:field="*{userName}">
    <input type="text" placeholder="Lösenord" th:field="*{password}">
    <input type="text" placeholder="Bekräfta lösenord" th:name="passwordTwo"><br>
--->
    <!--<tr th:each="user:${ListUsers}"></tr>-->
    <input type="hidden"  th:field="*{id}">
    <input type="text"  th:field="*{firstname}">
    <input type="text"  th:field="*{lastname}">
    <input type="text"  th:field="*{email}">
    <input type="text"  th:field="*{gender}">
    <input type="text"  th:field="*{address}">
    <input type="text"  th:field="*{mobileNo}">
    <input type="text"  th:field="*{department}">
    <input type="text"  th:field="*{designation}">
    <input type="text"  th:field="*{birthday}">
    <input type="text"  th:field="*{joinedDate}">
    <input type="text"  th:field="*{password}">
    <br><input class="btn btn-primary" type="submit" value="Update Employee"><br><br>

  </form>
</div>
</body>
</html>
