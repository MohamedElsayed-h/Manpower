    <a th:href = "@{/addNewEmployee}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
<table border="1" class="table table-striped table-responsive-md">
    <thead>
    <th>FirstName</th>
    <th>LastName</th>
    <th>Email</th>
    <th>Gender</th>
    <th>Address</th>
    <th>MobilNo</th>
    <th>Designation</th>
    <th>BirthDay</th>
     <th>JoinedDate</th>
    <th>Department</th>
    <th>Password</th>

    <th>Actions</th>
    </thead>


    </tbody>
    <tbody>
    <tr th:each="employee : ${ListEmployees}">
        <td th:text="${employee.firstname}"></td>
        <td th:text="${employee.lastname}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.gender}"></td>
        <td th:text="${employee.address}"></td>
        <td th:text="${employee.mobileNo}"></td>
        <td th:text="${employee.designation}"></td>
        <td th:text="${employee.birthday}"></td>
        <td th:text="${employee.joinedDate}"></td>
        <td th:text="${employee.department}"></td>
        <td th:text="${employee.password}"></td>

        <td> <a th:href="@{/UpdateForm/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
            <a th:href="@{/DeleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
        </td>

    </tr>
    </tbody>

</table>
